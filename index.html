<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <aside class="new-book-menu hidden">
      <form action="#">
        <fieldset>
          <legend>Add a new book</legend>
          <p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </p>
          <p>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
          </p>
          <p>
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
          </p>
          <p>
            <label for="pages">Total pages</label>
            <input type="number" name="pages" id="pages" />
          </p>
          <p>
            <input type="radio" name="read" id="true" value="true" />
            <label for="true">Already read!</label>
            <input type="radio" name="read" id="false" value="false" checked />
            <label for="false">Not read yet!</label>
          </p>
          <button class="add-book" type="button">Add Book</button>
          <button type="reset">Reset</button>
        </fieldset>
      </form>
    </aside>
    <main class="container"></main>
    <button class="add-book-button" type="button">NEW BOOK</button>
  </body>
</html>
